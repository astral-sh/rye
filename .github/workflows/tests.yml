name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test-latest-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo insta
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-insta
      - name: Check
        run: make check
      - name: Test
        run: make test

  test-latest-macos:
    name: Test (macOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo insta
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-insta
      - name: Check
        run: make check
      - name: Test
        run: make test

  test-latest-windows:
    name: Test (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo insta
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-insta
      - name: Check
        run: make check
      - name: Test
        run: make test
