name: Tests

on: [push, pull_request]

jobs:
  test-latest:
    name: Test on Latest Stable
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Check
        run: make check
      - name: Test
        run: make test

  test-nightly:
    name: Test on nightly
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - name: Check
        run: make check
      - name: Test
        run: make test

