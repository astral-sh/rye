[project]
name = "rye-dev"
version = "0.1.0"
description = "Workspace for rye development"
authors = [
    { name = "Armin Ronacher", email = "armin.ronacher@active-4.com" }
]
dependencies = ["mkdocs~=1.4.3", "mkdocs-material~=9.1.12", "pymdown-extensions~=9.11", "markdown-include~=0.8.1", "mdx-gh-links~=0.3"]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true

[tool.rye.scripts]
serve-docs = "mkdocs serve"

[tool.rye.workspace]
